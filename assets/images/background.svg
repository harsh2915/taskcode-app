<svg width="100%" height="100%" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg" style="background: linear-gradient(to bottom, #1e3c92, #2a5298);">
  <defs>
    <!-- Define sparkle -->
    <radialGradient id="sparkle" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color: white; stop-opacity: 1" />
      <stop offset="100%" style="stop-color: white; stop-opacity: 0" />
    </radialGradient>
  </defs>

  <!-- Sparkles -->
  <g>
    <circle cx="50" cy="100" r="3" fill="url(#sparkle)">
      <animate attributeName="cy" from="0" to="500" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="200" cy="50" r="2" fill="url(#sparkle)">
      <animate attributeName="cy" from="0" to="500" dur="3.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="350" cy="200" r="4" fill="url(#sparkle)">
      <animate attributeName="cy" from="0" to="500" dur="5s" repeatCount="indefinite" />
    </circle>
    <circle cx="400" cy="30" r="3" fill="url(#sparkle)">
      <animate attributeName="cy" from="0" to="500" dur="4.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="100" cy="300" r="2" fill="url(#sparkle)">
      <animate attributeName="cy" from="0" to="500" dur="6s" repeatCount="indefinite" />
    </circle>
  </g>
</svg>
